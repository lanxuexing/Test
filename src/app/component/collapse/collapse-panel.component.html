<div role="tab" [attr.aria-expanded]="nzActive" class="ant-collapse-header" (click)="clickHeader()">
  <ng-container *ngIf="nzShowArrow">
    <ng-container *nzStringTemplateOutlet="nzExpandedIcon">
      <i class="ant-collapse-arrow" *ngIf="nzActive"><svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" class="ng-tns-c52-761" data-icon="right" aria-hidden="true" style="transform: rotate(90deg)"><path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 0 0 302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 0 0 0-50.4z"></path></svg></i>
      <i class="ant-collapse-arrow" *ngIf="!nzActive"><svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" class="ng-tns-c52-762" data-icon="right" aria-hidden="true"><path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 0 0 302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 0 0 0-50.4z"></path></svg></i>
    </ng-container>
  </ng-container>
  <ng-container *nzStringTemplateOutlet="nzHeader">{{ nzHeader }}</ng-container>
  <div class="ant-collapse-extra" *ngIf="nzExtra">
    <ng-container *nzStringTemplateOutlet="nzExtra">{{ nzExtra }}</ng-container>
  </div>
</div>
<div class="ant-collapse-content"
  [class.ant-collapse-content-active]="nzActive"
  [@collapseMotion]="nzActive ? 'expanded' : 'hidden' ">
  <div class="ant-collapse-content-box">
    <ng-content></ng-content>
  </div>
</div>
