<div class="ng-image-slider-lightbox">
    <div class="lightbox-wrapper">
        <a class="close" (click)="closeLightbox()">&times;</a>
        <div class="lightbox-div" #lightboxDiv>
            <div class="pre-loader">
                <div class="mnml-spinner"></div>
            </div>
            <!-- Image type -->
            <img *ngIf="type === IMAGE && fileUrl" [ngClass]="{'show': showImage, 'hide': !showImage}" [src]="fileUrl">
            <!-- Youtube type -->
            <iframe *ngIf="type === YOUTUBE && fileUrl"
                [ngClass]="{'show': showImage, 'hide': !showImage}"
                [src]="fileUrl"
                frameborder="0" allowfullscreen></iframe>
            <!-- Video type -->
            <video [ngClass]="{'show': showImage, 'hide': !showImage}" *ngIf="type === VIDEO && fileUrl" controls  controlsList="nodownload">
                <source [dir]="direction" [src]="fileUrl" type="video/mp4"> Your browser does not support the video tag.
            </video>
            <div [dir]="direction" *ngIf="!fileUrl">Invalid file format</div>
            <div [dir]="direction" *ngIf="currentImageTitle" [ngClass]="{'show': showImage, 'hide': !showImage}" class="caption">{{ currentImageTitle }}</div>
            <a [ngClass]="{'disable': lightboxPrevDisable}" class="prev icons prev-icon" (click)="prevImageLightbox()">&lsaquo;</a>
            <a [ngClass]="{'disable': lightboxNextDisable}" class="next icons next-icon" (click)="nextImageLightbox()">&rsaquo;</a>
        </div>
    </div>
</div>
