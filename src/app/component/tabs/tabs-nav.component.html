<div style="float:right;" *ngIf="nzTabBarExtraContent" class="ant-tabs-extra-content">
  <ng-template [ngTemplateOutlet]="nzTabBarExtraContent"></ng-template>
</div>
<div class="ant-tabs-nav-container"
  [class.ant-tabs-nav-container-scrolling]="showPaginationControls"
  #navContainerElement>
  <span class="ant-tabs-tab-prev"
    (click)="scrollHeader('before')"
    [class.ant-tabs-tab-btn-disabled]="disableScrollBefore"
    [class.ant-tabs-tab-arrow-show]="showPaginationControls">
    <span class="ant-tabs-tab-prev-icon">
        <i class="ant-tabs-tab-next-icon-target" *ngIf="nzPositionMode === 'horizontal'">
          <svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" data-icon="left" aria-hidden="true"><path d="M724 218.3V141c0-6.7-7.7-10.4-12.9-6.3L260.3 486.8a31.86 31.86 0 0 0 0 50.3l450.8 352.1c5.3 4.1 12.9.4 12.9-6.3v-77.3c0-4.9-2.3-9.6-6.1-12.6l-360-281 360-281.1c3.8-3 6.1-7.7 6.1-12.6z"></path></svg>
        </i>
        <i class="ant-tabs-tab-next-icon-target" *ngIf="nzPositionMode !== 'horizontal'">
            <svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" data-icon="up" aria-hidden="true"><path d="M890.5 755.3L537.9 269.2c-12.8-17.6-39-17.6-51.7 0L133.5 755.3A8 8 0 0 0 140 768h75c5.1 0 9.9-2.5 12.9-6.6L512 369.8l284.1 391.6c3 4.1 7.8 6.6 12.9 6.6h75c6.5 0 10.3-7.4 6.5-12.7z"></path></svg>
        </i>
    </span>
  </span>
  <span class="ant-tabs-tab-next"
    (click)="scrollHeader('after')"
    [class.ant-tabs-tab-btn-disabled]="disableScrollAfter"
    [class.ant-tabs-tab-arrow-show]="showPaginationControls">
    <span class="ant-tabs-tab-next-icon">
      <i *ngIf="nzPositionMode === 'horizontal'" class="ant-tabs-tab-next-icon-target">
        <svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" data-icon="right" aria-hidden="true"><path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 0 0 302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 0 0 0-50.4z"></path></svg>
      </i>
      <i class="ant-tabs-tab-next-icon-target" *ngIf="nzPositionMode !== 'horizontal'">
        <svg viewBox="64 64 896 896" fill="currentColor" width="1em" height="1em" data-icon="down" aria-hidden="true"><path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"></path></svg>
      </i>
    </span>
  </span>
  <div class="ant-tabs-nav-wrap">
    <div class="ant-tabs-nav-scroll" #scrollListElement>
      <div class="ant-tabs-nav"
        [class.ant-tabs-nav-animated]="nzAnimated"
        #navListElement
        (cdkObserveContent)="onContentChanges()">
        <div>
          <ng-content></ng-content>
        </div>
        <div nz-tabs-ink-bar [hidden]="nzHideBar" [nzAnimated]="nzAnimated" [nzPositionMode]="nzPositionMode" style="display: block;"></div>
      </div>
    </div>
  </div>
</div>
