<!-- 1. 连接物件 -->
<button
    mat-fab
    color="accent"
    class="float-menu"
    (click)="displayMenu()"
    cdkOverlayOrigin
    #originFab="cdkOverlayOrigin"
>
    <mat-icon>add</mat-icon>
</button>

<!-- 2. 不连接物件 -->
<button
    mat-fab
    color="accent"
    class="float-menu-no"
    (click)="displayNoMenu()"
    #originNoFab
>
    <mat-icon>colorize</mat-icon>
</button>

<ng-template #overlayMenuList>
    <div class="fab-menu-panel">
        <mat-nav-list>
            <a mat-list-item>新增信件</a>
            <a mat-list-item>管理联络人</a>
        </mat-nav-list>
    </div>
</ng-template>

<!-- 指令形式 -->
<button
    mat-fab
    color="accent"
    class="float-menu edit"
    cdkOverlayOrigin
    (click)="isMenuOpen = !isMenuOpen"
    #trigger="cdkOverlayOrigin"
>
    <mat-icon>edit</mat-icon>
</button>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayWidth]="500"
    cdkConnectedOverlayHasBackdrop
    [cdkConnectedOverlayOpen]="isMenuOpen"
    (backdropClick)="isMenuOpen=false"
>
    <span>我是通过指令实现的Overlay</span>
</ng-template>

<!-- 3. 依附某个组件或者template显示，鼠标移入的时候显示，移出来的时候不显示 -->
<div
    #connectComponentOrigin
    (mouseenter)="showOverlayPanelConnectComponent()"
    (mouseleave)="dismissOverlayPanelConnectComponent()"
>
    <button
        mat-fab
        color="accent"
        class="float-menu display"
    >
        <mat-icon>delete</mat-icon>
    </button>
</div>

<!-- 4. 鼠标移入的时候显示ng-template对应的内容，移出的时候不显示 -->
<div
    (mouseenter)="showOverlayPanelTemplate()"
    (mouseleave)="dismissOverlayPanelTemplate()"
>
    <button
        mat-fab
        color="accent"
        class="float-menu create"
    >
        <mat-icon>create</mat-icon>
    </button>
</div>

<!-- 4. ng-template overlay 将要显示的内容 -->
<ng-template
    cdkPortal
    #overlayGlobalTemplate="cdkPortal"
>
    <p class="template-overlay-pane">ng-temtortelliniTemplateplate显示</p>
</ng-template>


<!-- 5. 把OverlayPanelComponent组件显示在屏幕上，自己控制位置 -->
<button
    mat-fab
    color="accent"
    class="float-menu panel"
    (click)="showOverlayGlobalPanelPosition()"
>
    <mat-icon>build</mat-icon>
</button>
